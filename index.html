<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Results Summary Component</title>
		<link rel="stylesheet" href="styles/css/style.css" />
		<link
			rel="icon"
			href="./assets/images/favicon-32x32.png"
			sizes="any"
			type="image/png" />
	</head>

	<body>
		<main>
			<section>
				<div class="results">
					<h1 class="results-title">Your Result</h1>

					<p class="results-score"><span>76</span> of 100</p>

					<div class="results-info">
						<p class="rank">Great</p>
						<p>
							You scored higher than 65% of the people who have taken this
							tests.
						</p>
					</div>
				</div>

				<div class="summary">
					<h2 class="summary-title">Summary</h2>

					<div class="summary-info">
						<div class="summary-item" data-color="color-1">
							<div class="description">
								<svg class="icon">
									<use
										xlink:href="assets/images/icon-reaction.svg#reaction"
										href="assets/images/icon-reaction.svg#reaction"></use>
								</svg>
								<h3 class="title">Reaction</h3>
							</div>

							<p class="score"><span>80</span> / 100</p>
						</div>

						<div class="summary-item" data-color="color-2">
							<div class="description">
								<svg class="icon">
									<use
										xlink:href="assets/images/icon-memory.svg#memory"
										href="assets/images/icon-memory.svg#memory"></use>
								</svg>
								<h3 class="title">Memory</h3>
							</div>

							<p class="score"><span>92</span> / 100</p>
						</div>

						<div class="summary-item" data-color="color-3">
							<div class="description">
								<svg class="icon">
									<use
										xlink:href="assets/images/icon-verbal.svg#verbal"
										href="assets/images/icon-verbal.svg#verbal"></use>
								</svg>
								<h3 class="title">Verbal</h3>
							</div>

							<p class="score"><span>61</span> / 100</p>
						</div>

						<div class="summary-item" data-color="color-4">
							<div class="description">
								<svg class="icon">
									<use
										xlink:href="assets/images/icon-visual.svg#visual"
										href="assets/images/icon-visual.svg#visual"></use>
								</svg>
								<h3 class="title">Visual</h3>
							</div>

							<p class="score"><span>72</span> / 100</p>
						</div>
					</div>

					<button class="button">Continue</button>
				</div>
			</section>
		</main>
	</body>
</html>
